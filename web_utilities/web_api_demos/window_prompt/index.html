<!DOCTYPE html>
<html>
<head>
    <title>Hello World Prompt</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button onclick="showPrompt()">Click me</button>
    
    <script>
        function showPrompt() {
            window.prompt("Hello World", "");
        }
    </script>
</body>
</html>

<script>
function updateClientHeight() {
    const webviewHeight = document.body.clientHeight;
    var elements = document.getElementsByClassName("webview-height-monitor");
    for (let i in elements) {
        elements[i].textContent = `WebView height: ${webviewHeight}`;
    }
}

updateClientHeight();
</script>
